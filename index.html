<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Lig-4</title>
</head>
<body>

    <div class="bg-modal" id="bgModal">
        <div class="modal" id="modal">
            <h1>Lig-4</h1>
            <h3>Rules</h3>
            <p><b>Player 1</b> assumes one color and <b>Player 2</b> the other, respectively <b>red</b> and <b>black</b>.</p>
            <p>Players add to the board one piece at a time.</p>
            <p>The first one to place <b>4</b> adjacent pieces wins.</p>
            <button class="play-button" onclick="closeModal()">PLAY</button>

        </div>
    </div>

    <header id="header">
        <h1>Lig - 4</h1>
    </header>

    <main id="main">

    </main>

    <ul class="animation-bg"></ul>

    <script src="js/animationBG.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
